<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform, Transition, and Animation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box" id="box"></div>
    <div class="controls">
        <button onclick="toggleTransform()">Toggle Transform/Transition</button>
        <button onclick="toggleAnimation()">Toggle Animation</button>
    </div>
    <script>
        const box = document.getElementById('box');
        function toggleTransform() {
            box.classList.toggle('transformed');
        }
        function toggleAnimation() {
            box.classList.toggle('animated');
        }
    </script>
</body>
</html>
